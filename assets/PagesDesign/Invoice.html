<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }
      .container {
        margin: 20px; /* Adds margin on all sides */
        padding: 20px; /* Adds padding inside the container */
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header img {
        width: 100px;
        height: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      .footer {
        margin-top: 30px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="{{logoUrl}}" alt="Logo" />
        <h1>Invoice</h1>
      </div>

      <p><strong>Order ID:</strong> {{orderId}}</p>
      <p><strong>Customer Name:</strong> {{customerName}}</p>
      <p><strong>Customer Address:</strong> {{customerAddress}}</p>
      <p><strong>Order Date:</strong> {{date}}</p>
      <p><strong>Invoice Date:</strong> {{invoiceDate}}</p>

      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Net Amount</th>
          </tr>
        </thead>
        <tbody>
          {{orderItems}}
        </tbody>
      </table>

      <div class="footer">
        <p><strong>Total Price:</strong> {{totalPrice}}</p>
      </div>
    </div>
  </body>
</html>
